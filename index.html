<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Weather APP</title>
</head>
<body>
    <nav id="navbar">
        <div class="nav-container" id="nav-container">
            <div class="search">
                <form class="search-button" id="city">
                    <label for="city">
                        <input type="text" name="city-input" id="city-input" placeholder="Masukkan nama kota">
                    </label>
                    <button id="submit"><img src="image/search-icon.png" alt=""></button>
                </form>
                <h1 id="location">Padang, Indonesia</h1>
            </div>

            <div class="details">
                <div class="temp details-child">
                    <h2><span id="temp"></span>&deg;</h2>
                    <p>Feels like <span id="feels-temp"></span>&deg;</p>
                </div>
                <div class="forecast details-child">
                    <img alt="" id="forecast-icon">
                    <p id="forecast-desc">Cloudy</p>
                </div>
            </div>

            <div class="additional-info">
                <div class="time">
                    <h2 id="date-time"></h2>
                </div>
                <div class="sun">
                    <h2>Day <span id="day"></span>&deg;</h2>
                    <h2>Night <span id="night"></span>&deg;</h2>
                </div>
            </div>
        </div>
        <div class="daily" id="daily">
    
        </div>
        
    </nav>
    <main id="main">
        <div class="main-container" aria-label="main">
            <div class="time-choice" id="time-choice" >
                <button class="time-button active" id="daily-timestamp" onclick="chooseDaily()">Daily</button>
                <button class="time-button" id="hourly-timestamp" onclick="chooseHourly()">Hourly</button>
                <button class="time-button">UV Index</button>
            </div>
            <div class="details-circum">
                <div class="card">
                    <img src="image/Wind Speed.png" alt="">
                    <div class="circum-value">
                        <h3>Wind Speed</h3>
                        <p id="wind">12 Km/H</p>
                    </div>
                    <div id="interval1" class="interval"></div>
                </div>
                <div class="card">
                    <img src="image/Rain Volume.png" alt="">
                    <div class="circum-value">
                        <h3>Rain Volume</h3>
                        <p id="rain-volume">12 Km/H</p>
                    </div>
                    <div id="interval2" class="interval"></div>
                </div>
                <div class="card">
                    <img src="image/Pressure.png" alt="">
                    <div class="circum-value">
                        <h3>Pressure</h3>
                        <p id="pressure">12 Km/H</p>
                    </div>
                    <div id="interval3" class="interval"></div>
                </div>
                <div class="card">
                    <img src="image/Humidity.png" alt="">
                    <div class="circum-value">
                        <h3>Humidity</h3>
                        <p id="humidity"></p>
                    </div>
                    <div id="interval4" class="interval"></div>
                </div>
                <div class="card">
                    <img src="image/Cloud-Intensity.png" alt="">
                    <div class="circum-value">
                        <h3>Cloud Intensity</h3>
                        <p id="cloud-intensity"></p>
                    </div>
                    <div id="interval5" class="interval"></div>
                </div>
                <div class="card">
                    <img src="image/UV Index.png" alt="">
                    <div class="circum-value">
                        <h3>UV Index</h3>
                        <p id="uv-index"></p>
                    </div>
                    <div id="interval6" class="interval">
                        <img src="image/GapUp.png" alt="">
                        <p>0</p>
                    </div>
                </div>
            </div>

            <div class="hourly">
                <div class="title">
                    <img src="image/Hourly.png" alt="">
                    <h2>Hourly Forecast</h2>
                </div>
                <div class="forecast-hourly" id="forecast-hourly">
                    <div class="forecast-card" id="forecast1">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast2">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast3">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast4">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast5">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast6">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast7">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast8">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast9">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast10">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast11">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                    <div class="forecast-card" id="forecast12">
                        <h3></h3>
                        <img src="" alt="">
                        <p><span></span>&deg;</p>
                    </div>
                </div>
            </div>

            <div class="daily" id="daily-chart">
                <div class="title">
                    <img src="image/Chart.png" alt="">
                    <h2>Daily Chart</h2>
                </div>
                <div class="chart" id="chart">
                    <div id="daily-timeline-chart"></div>
                </div>
            </div>
            <div class="daily" id="hourly-chart" style="display: none;">
                <div class="title">
                    <img src="image/Chart.png" alt="">
                    <h2>Hourly Chart</h2>
                </div>
                <div class="chart" id="chart">
                    <div id="hourly-timeline-chart"></div>
                </div>
            </div>
            
            <div class="sun-condition" id="sun-condition">
            
            </div>
        </div>
    </main>

    <section>
        <div class="loading">
            <div class="loadingio-spinner-ripple-eq41ilgzb6"><div class="ldio-vsb58z0sqdd">
                <div></div><div></div>
            </div></div>            
        </div>
    </section>
    <script>
    function chooseDaily() {
        document.getElementById("daily-timestamp").classList.add("active");
        document.getElementById("daily-chart").style.display = "block";
        document.getElementById("hourly-timestamp").classList.remove("active");
        document.getElementById("hourly-chart").style.display = "none";
    }

    function chooseHourly() {
        document.getElementById("hourly-timestamp").classList.add("active");
        document.getElementById("hourly-chart").style.display = "block";
        document.getElementById("daily-timestamp").classList.remove("active");
        document.getElementById("daily-chart").style.display = "none";
        
    }
    </script>
    <script type="module" src="script/script.js"></script>
    <script type="module" src="script/chart.js"></script>
    <script src="script/scroll.js"></script>
</body>
</html>
